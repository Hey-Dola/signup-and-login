<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <div class="form-box">
            <!-- sign up -->

            <form id="form1" action="">
                <h3 class="header">Sign Up</h3>

                <div class="inputbox">
                    <input type="Email" name="Email" id="Email" placeholder="Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <hr>
                <div class="inputbox">
                    <input type="Username" name="Username" id="Username" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                
                <hr>
                <div class="inputbox">
                    <input type="Password" name="Password" id="Password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <hr>
                <a href="/"><button>Sign Up</button></a>
                <h4 class="acc">Already have account ? <span id="login">Log In</span></h4>
            </form>

            <!-- log in -->

            <form id="form2" action="">
                <h3 class="header">Log In</h3>

                <div class="inputbox">
                    <input type="Username" name="Username" id="loginUsername" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <hr>
                <div class="inputbox">
                    <input type="Password" name="Password" id="loginPassword" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div> 
                <hr>
                <a href="/"><button>Log In</button></a>
                <h4 class="acc">Don't have account ? <span id="signup">Sign Up</span></h4>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
